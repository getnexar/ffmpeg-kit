apply plugin: 'maven-publish'

group = 'com.github.getnexar.ffmpeg-kit'
version = '6.0.2-android'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.getnexar.ffmpeg-kit'
            artifactId = 'android-aar'
            version = '6.0.2-android'
            artifact file('ffmpeg-kit-min-6.0-2.aar')
        }
    }
}
